<!--//////////////////////////-->
<!-- Use <button> or <a> tags -->
<!--//////////////////////////-->

<!-- Primary Button -->
<button class="btn--primary" type="button">primary button</button>
<a href="#" class="btn--primary" role="button">primary link</a>

<!-- Icon Primary Button -->
<button class="btn--primary icon--cancel" type="button">primary button + icon</button>
<a href="#" class="btn--primary icon--cancel" role="button">primary link + icon</a>

<!--///////////////////////////////-->
<!-- Must always be a <button> tag -->
<!--///////////////////////////////-->

<!-- Submit Primary Button-->
<button class="btn--primary" type="submit">submit button</button>

<!-- Reset Primary Button -->
<button class="btn--primary" type="reset">reset button</button>

<!-- Disabled Primary Button -->
<button disabled class="btn--primary" type="button">disabled button</button>
