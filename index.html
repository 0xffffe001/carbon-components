<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Pattern Library Dev</title>
  <link rel="stylesheet" href="dev.css">
</head>
<body>
  <!-- Open and view this HTML file when developing patterns,
  you'll be able to see changes to your patterns here. -->

  <!-- Nav needs to be on top -->
  <div id="nav" style="position: absolute; top: 0; display: none;"></div>
  <div id="atlas-nav" style="position: absolute; top: 0;"></div>

  <div style="margin-left: 3rem;">
    <label id="bluemix-theme" style="margin-right: 1em;">
      <input type="radio" name="theme" value="bluemix">
      <span>Bluemix Nav</span>
    </label>
    <label id="atlas-theme">
      <input type="radio" name="theme" value="atlas" checked>
      <span>Atlas Nav</span>
    </label>
  </div>

  <!-- dark-ui for cards -->
  <div id="cards"></div>

  <div id="modal" style="margin: 1em;"></div>
  <div id="search"></div>
  <!-- COMPONENTS -->
  <div id="components"></div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script>
    $(document).ready(function() {
      /////////////////////////
      // Nav Theme Switcher
      /////////////////////////

      var bluemixButton = $('#bluemix-theme');
      var atlasButton = $('#atlas-theme');

      bluemixButton.on('click', function (event) {
        console.log(event);
        $('#nav').css('display', 'block');
        $('#atlas-nav').css('display', 'none');
      });

      atlasButton.on('click', function (event) {
        $('#nav').css('display', 'none');
        $('#atlas-nav').css('display', 'block');
      });

      /////////////////////////////////
      // AJAX Components on to index.html
      /////////////////////////////////

      var components = {
        'global-header': [
          'components/global-header/global-header.html'
        ],
        'typography': [
          'base-elements/typography/typography.html'
        ],
        'buttons': [
          'base-elements/buttons/btn--light.html',
          'base-elements/buttons/btn--dark.html'
        ],
        'cards': [
          'components/cards/card--atlas.html',
          'components/cards/card.html'
        ],
        'forms': [
          'base-elements/forms/form.html',
          'base-elements/forms/form-group.html',
          'base-elements/forms/inputs/input--checkbox.html',
          'base-elements/forms/inputs/input--radio.html',
          'base-elements/forms/selects/select.html',
          'base-elements/forms/textfields/text-area.html',
          'base-elements/forms/textfields/text-field.html'
        ],
        'inputs': [
          'components/inputs/input--checkbox.html',
          'components/inputs/input--radio.html'
        ],
        'search': [
          'components/search/search.html'
        ],
        'links': [
          'base-elements/links/link.html'
        ],
        'lists': [
          'base-elements/lists/list--nested.html',
          'base-elements/lists/list--ordered.html',
          'base-elements/lists/list--unordered.html'
        ],
        'modals': [
          'components/modals/modal.html'
        ],
        'tables': [
          'base-elements/tables/table.html'
        ],
        'tooltips': [
          'components/tooltips/tooltip.html'
        ],
        'dropdown': [
          'components/dropdown/dropdown.html'
        ],
        'alerts': [
          'components/alerts/alert--danger.html',
          'components/alerts/alert--running.html',
          'components/alerts/alert--warning.html',
          'components/alerts/alert--info.html',
          'components/alerts/alert--misc.html'
        ],
        'data-module': [
          'components/data-module/data-module.html'
        ],
        'item-list': [
          'components/item-list/item-list.html'
        ]
      };

      // Loop over each property in components object
      for (var prop in components) {
        var componentArray = components[prop];

        // Handle the nav components differently
        if (prop === 'navigation') {
          $.get(componentArray[0], function (data) {
            $('#nav').append(data);
          });
        }

        else if (prop === 'modals') {
          for (var i = 0; i < componentArray.length; i++ ) {
            $.get(componentArray[i], function (data) {
              $('#modal').append(data);
            });
          }
        }

        else if (prop === 'search') {
          for (var i = 0; i < componentArray.length; i++) {
            $.get(componentArray[i], function (data) {
              $('#search').append(data);
            });
          }
        }

        else if (prop === 'cards') {
          var cardArray = components[prop];

          for (var i=0; i < cardArray.length; i++) {
            $.get(cardArray[i], function (data) {
              $('#cards').append(data);
            });
          }
        }

        // For all other components, append them to #components.
        else {
          for (var i = 0; i < componentArray.length; i++) {
            $.get(componentArray[i], function (data) {
              $('#components').append('<div>' + data + '</div>');
            });
          }
        }
      }
    });

  </script>
</body>
