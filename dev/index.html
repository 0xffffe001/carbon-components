<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Pattern Library Dev</title>
  <link rel="stylesheet" href="dev.css">
</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
</style>
<body class="bx-light">
  <!-- Open and view this HTML file when developing patterns,
  you'll be able to see changes to your patterns here. -->

  <!-- Nav needs to be on top -->
  <div id="nav" style="position: absolute; top: 0;"></div>
  <div id="atlas-nav" style="position: absolute; top: 50px;"></div>

  <!-- dark-ui for cards -->
  <div id="cards" style="background-color: #3b4b54; padding: 20px; margin: 200px 0;"></div>

  <div id="modal" style="margin: 1em;"></div>
  <!-- PATTERNS -->
  <div id="patterns"></div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="dev.js"></script>
</body>
</html>
