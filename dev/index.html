<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Pattern Library Dev</title>
  <link rel="stylesheet" href="dev.css">
</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    padding-top: 5rem;
  }

  #cards {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #34434c;
    justify-content: center;
    list-style: none;
    margin: 20px 0;
    padding: 20px;
  }

  #cards .card {
    margin: 1em;
  }

  #search {
  	width: 100%;
  	background: #777677; /* gray-50 */
  	padding: 1em 3em;
  }

  @media screen and (min-width: 600px) {
    #cards {
      align-items: flex-start;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
  }
</style>
<body class="bx-light">
  <!-- Open and view this HTML file when developing patterns,
  you'll be able to see changes to your patterns here. -->

  <!-- Nav needs to be on top -->
  <div id="nav" style="position: absolute; top: 0; display: none;"></div>
  <div id="atlas-nav" style="position: absolute; top: 0;"></div>

  <div style="margin-left: 3rem;">
    <label id="bluemix-theme" style="margin-right: 1em;">
      <input type="radio" name="theme" value="bluemix">
      <span>Bluemix Nav</span>
    </label>
    <label id="atlas-theme">
      <input type="radio" name="theme" value="atlas" checked>
      <span>Atlas Nav</span>
    </label>
  </div>

  <!-- dark-ui for cards -->
  <div id="cards"></div>

  <div id="modal" style="margin: 1em;"></div>
  <div id="search"></div>
  <!-- COMPONENTS -->
  <div id="components"></div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="dev.js"></script>
  <script>
    $(document).ready(function() {
      /////////////////////////
      // Nav Theme Switcher
      /////////////////////////

      var bluemixButton = $('#bluemix-theme');
      var atlasButton = $('#atlas-theme');

      bluemixButton.on('click', function (event) {
        console.log(event);
        $('#nav').css('display', 'block');
        $('#atlas-nav').css('display', 'none');
      });

      atlasButton.on('click', function (event) {
        $('#nav').css('display', 'none');
        $('#atlas-nav').css('display', 'block');
      });

      /////////////////////////////////
      // AJAX Components on to index.html
      /////////////////////////////////

      var components = {
        'buttons': [
          'components/buttons/btn--close.html',
          'components/buttons/btn--danger.html',
          'components/buttons/btn--primary.html',
          'components/buttons/btn--secondary.html',
          'components/buttons/btn--tertiary.html',
          'components/buttons/btn--warning.html'
        ],
        'cards': [
          'components/cards/card--atlas.html',
          'components/cards/card.html'
        ],
        'forms': [
          'components/forms/form.html',
          'components/forms/form-group.html'
        ],
        'inputs': [
          'components/inputs/checkbox.html',
          'components/inputs/radio.html',
          'components/inputs/search.html'
        ],
        'links': [
          'components/links/link.html'
        ],
        'lists': [
          'components/lists/list--nested.html',
          'components/lists/list--ordered.html',
          'components/lists/list--unordered.html'
        ],
        'modals': [
          'components/modals/modal.html'
        ],
        'navigation': [
          'components/navigation/nav.html'
        ],
        'selects': [
          'components/selects/select.html'
        ],
        'tables': [
          'components/tables/table.html'
        ],
        'textfields': [
          'components/textfields/text-field.html',
          'components/textfields/text-area.html'
        ],
        'tooltips': [
          'components/tooltips/tooltip.html'
        ]
      };

      // Loop over each property in components object
      for (var prop in components) {
        var componentArray = components[prop];

        // Handle the nav components differently
        if (prop === 'navigation') {
          $.get(componentArray[0], function (data) {
            $('#nav').append(data);
          });
        }

        else if (prop === 'modals') {
          for (var i = 0; i < componentArray.length; i++ ) {
            $.get(componentArray[i], function (data) {
              $('#modal').append(data);
            });
          }
        }

        else if (prop === 'search') {
          for (var i = 0; i < componentArray.length; i++) {
            $.get(componentArray[i], function (data) {
              $('#search').append(data);
            });
          }
        }

        else if (prop === 'cards') {
          var cardArray = components[prop];

          for (var i=0; i < cardArray.length; i++) {
            $.get(cardArray[i], function (data) {
              $('#cards').append(data);
            });
          }
        }

        // For all other components, append them to #components.
        else {
          for (var i = 0; i < componentArray.length; i++) {
            $.get(componentArray[i], function (data) {
              $('#components').append('<div>' + data + '</div>');
            });
          }
        }
      }
    });

  </script>
</body>
