<!-- The `name` attribute identifies radio buttons that are part of the same group. -->

<ul role="radiogroup" class="radiogroup">
  <li class="radiogroup__item">
    <label class="radiogroup__label" for="item-1">Item One:</label>
    <input type="radio" name="groupname" value="item-1" class="input--radio">
  </li>
  <li class="radiogroup__item">
    <label class="radiogroup__label" for="item-2">Item Two:</label>
    <input type="radio" name="groupname" value="item-2" class="input--radio">
  </li>
</ul>
