<!-- Tooltip -->
<!-- We'll use pseudo tag :before for all the display on hover -->
<!-- These style tooltips can only contain text -->
<a href="#" class="bx--tooltip__top" data-tooltip="{TOOLTIP_TEXT}">{LINK_TEXT}</a>
<tooltip href="#" class="bx--tooltip__bottom" data-tooltip="{TOOLTIP_TEXT}">{LINK_TEXT}</tooltip>
<div href="#" class="bx--tooltip__bottom" data-tooltip="{TOOLTIP_TEXT}">{LINK_TEXT}</div>
