<aside class="modal" id="modal-id">
  <div class="modal__header">
    <h4 class="header__heading">Modal Heading</h4>
    <button class="btn--close" type="button" data-toggle="modal" data-target="modal-id">
      <span aria-hidden="true">x</span>
      <span class="sr-only">Close</span>
    </button>
  </div>
  <div class="modal__content">
    <p class="content__text">
      Also known as a dialog box. This text can include a 
      <a href="#" class="content-link">content-link</a>
    </p>
  </div>
  <div class="modal__actions">
    <button class="btn--secondary" type="button">cancel</button>
    <button class="btn--primary" type="button">ok</button>
  </div>
</aside>
