<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Pattern Library Dev</title>
  <link rel="stylesheet" href="pattern-library.css">
</head>
<body>
  <!-- Open and view this HTML file when developing patterns,
  you'll be able to see changes to your patterns here. -->

  <!-- PATTERNS -->
  <h1 id="buttons">buttons</h1>
  <div ng-include="'buttons/html/primary-button.html'"></div>
  <div ng-include="'buttons/html/secondary-button.html'"></div>
  <div ng-include="'buttons/html/tertiary-button.html'"></div>
  <div ng-include="'buttons/html/warning-button.html'"></div>
  <div ng-include="'buttons/html/danger-button.html'"></div>
  <div ng-include="'buttons/html/close-button.html'"></div>

  <h1 id="cards">cards</h1>
  <div ng-include="'cards/html/card.html'"></div>

  <h1 id="forms">forms</h1>
  <div ng-include="'forms/html/form.html'"></div>

  <h1 id="links">links</h1>
  <div ng-include="'links/html/content-link.html'"></div>
  <div ng-include="'links/html/cta-link.html'"></div>

  <h1 id="lists">lists</h1>
  <div ng-include="'lists/html/card-list.html'"></div>
  <div ng-include="'lists/html/nested-list.html'"></div>
  <div ng-include="'lists/html/ordered-list.html'"></div>
  <div ng-include="'lists/html/unordered-list.html'"></div>

  <h1 id="modals">modals</h1>
  <div ng-include="'modals/html/modal.html'"></div>

  <h1 id="nav">nav</h1>
  <div ng-include="'nav/html/global-nav.html'"></div>
  <div ng-include="'nav/html/secondary-nav.html'"></div>

  <h1 id="radio">radio</h1>
  <div ng-include="'radio/html/radio.html'"></div>

  <h1 id="tables">tables</h1>
  <div ng-include="'tables/html/table.html'"></div>

  <h1 id="tooltips">tooltips</h1>
  <div ng-include="'tooltips/html/tooltip.html'"></div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" charset="utf-8"></script>
  <script>
    (function(){ angular.module('app', []); }());
  </script>
</body>
</html>
