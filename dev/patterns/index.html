<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Pattern Library Dev</title>
  <link rel="stylesheet" href="dev.css">
</head>
<body>
  <!-- Open and view this HTML file when developing patterns,
  you'll be able to see changes to your patterns here. -->

  <!-- PATTERNS -->

  <!-- SCRIPTS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script>
    $(document).ready(function() {
      var buttons = [
        'buttons/html/close-button.html',
        'buttons/html/danger-button.html',
        'buttons/html/primary-button.html',
        'buttons/html/secondary-button.html',
        'buttons/html/tertiary-button.html',
        'buttons/html/warning-button.html'
      ];

      for (var i=0; i < buttons.length; i++) {
        $.get(buttons[i], function(data) {
          $('body').append('<div>' + data + '</div>');
        });  
      }
    });
  </script>
</body>
</html>
