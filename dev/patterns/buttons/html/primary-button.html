<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>primary-button</title>
  <link rel="stylesheet" href="../../pattern-library.css">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <!-- Primary Button -->
  <button class="bx-btn--primary" type="button">primary button</button>

  <!-- Icon Primary Button -->
  <button class="bx-btn--primary icon-cancel" type="button">primary button with icon</button>

  <!-- Submit Primary Button-->
  <button class="bx-btn--primary" type="submit">submit</button>

  <!-- Reset Primary Button -->
  <button class="bx-btn--primary" type="reset">reset</button>

  <!-- Disabled Primary Button -->
  <button disabled class="bx-btn--primary" type="button">disabled</button>
</body>
</html>
