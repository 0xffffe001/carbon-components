<!-- Button Pair Primary -->
<!-- Can have mutiple options for these buttons as long as they share the name. -->
<input type="radio" name="{NAME_PRIMARY}" value="{VALUE}" class="bx-btn-pair--primary" checked="checked">
<label for="{NAME_PRIMARY}">Button Pair Primary Checked</label>
<input type="radio" name="{NAME_PRIMARY}" value="{VALUE}" class="bx-btn-pair--primary">
<label for="{NAME_PRIMARY}">Button Pair Primary</label>
<input type="radio" name="{NAME_PRIMARY}" value="{VALUE}" class="bx-btn-pair--primary" disabled="disabled">
<label for="{NAME_PRIMARY}">Button Pair Primary Disabled</label>
