<!-- Button Pair Secondary -->
<!-- Can have mutiple options for these buttons as long as they share the name. -->
<input type="radio" name="{NAME_SECONDARY}" value="{VALUE}" class="bx-btn-pair--secondary" checked="checked">
<label for="{NAME_SECONDARY}">Button Pair Secondary Checked</label>
<input type="radio" name="{NAME_SECONDARY}" value="{VALUE}" class="bx-btn-pair--secondary">
<label for="{NAME_SECONDARY}">Button Pair Secondary</label>
<input type="radio" name="{NAME_SECONDARY}" value="{VALUE}" class="bx-btn-pair--secondary" disabled="disabled">
<label for="{NAME_SECONDARY}">Button Pair Secondary Disabled</label>
