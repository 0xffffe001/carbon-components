<!-- Here are examples of how to use buttons.
Follow the pattern 'bx-btn-primary--icon--small' -->

<!-- Primary Button -->
<button class="bx-btn--primary">Primary Button</button>

<!-- Secondary Button -->
<button class="bx-btn--secondary">Secondary Button</button>

<!-- Tertiary Button -->
<button class="bx-btn--tertiary">Tertiary Button</button>

<!-- Warning Button -->
<button class="bx-btn--warning">Warning Button</button>

<!-- Danger Button -->
<button class="bx-btn--danger">Danger Button</button>

<!-- Primary Button with Icon -->
<button class="bx-btn--primary--icon">Primary Button with Icon</button>

<!-- Small Primary Button -->
<button class="bx-btn--primary--small">Small Primary Button</button>

<!-- Large Primary Button -->
<button class="bx-btn--primary--large">Large Primary Button</button>

<!-- Disabled Primary Button -->
<button disabled class="bx-btn--primary--disabled">Disabled Button</button>
