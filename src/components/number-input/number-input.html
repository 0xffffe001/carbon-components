<div class="bx--form-item">
  <label for="number-input" class="bx--label">Instances</label>
  <div data-numberinput class="bx--number">
    <input id="number-input" type="number" min="0" max="100" value="1">
    <div class="bx--number__controls">
      <svg class="up-icon" viewBox="0 -6 10 5">
        <use xlink:href="/carbon-icons/bluemix-icons.svg#icon--caret--up"></use>
      </svg>
      <svg class="down-icon" viewBox="0 6 10 5">
        <use xlink:href="/carbon-icons/bluemix-icons.svg#icon--caret--down"></use>
      </svg>
    </div>
  </div>
</div>
