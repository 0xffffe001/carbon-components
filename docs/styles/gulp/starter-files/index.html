<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Using SCSS with Gulp</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <!-- Button -->
  <button class="bx--btn" type="button">Primary Button</button>

  <!-- Checkbox -->
  <input id="unique-checkbox-1" class="bx--checkbox" type="checkbox" value="red" name="checkbox">
  <label for="unique-checkbox-1" class="bx--checkbox__label">
    <span class="bx--checkbox__appearance"></span>
    Checkbox label text
  </label>
  <br>
  <input id="unique-checkbox-2" class="bx--checkbox" type="checkbox" value="blue" name="checkbox" checked>
  <label for="unique-checkbox-2" class="bx--checkbox__label">
    <span class="bx--checkbox__appearance"></span>
    Checkbox label text
  </label>
</body>
</html>
