<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo of using Dist File</title>
    <link rel="stylesheet" href="dist/css/bluemix-components.css">
  </head>
  <body>
    <h1>Demo of using Dist File</h1>
    <button class="btn" data-modal-target="#passive-modal">Passive Modal</button>

    <div data-modal id="passive-modal" class="modal" tabindex="-1">

      <div class="modal-inner">

        <div class="modal-content">

          <div class="modal__header">
            <button class="modal__close" data-modal-close>
              <svg class="modal__close--icon">
                <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v4/img/sprite.svg#common--cancel"></use>
              </svg>
            </button>
            <h2 class="modal-content__heading">Passive Modal</h2>
          </div>

          <p class="modal-content__text">
            There is a close button for this modal because it is informational or passive.
            You can also close with ESC for accessibility.
            You can use the modal as a lightbox for images or videos, give alerts or notices, and give help or tips.
          </p>

        </div>

      </div>

    </div>
    <script src="dist/js/bluemix-components.js"></script>
  </body>
  </html>
